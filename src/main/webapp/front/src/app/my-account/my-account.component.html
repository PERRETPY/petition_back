<h2>{{ user.firstName }} {{ user.lastName }}</h2>

<div class="container">
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#mypetition" type="button" role="tab" aria-controls="home" aria-selected="true">Home</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#signedpetition" type="button" role="tab" aria-controls="profile" aria-selected="false">Profile</button>
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="mypetition" role="tabpanel" aria-labelledby="home-tab">
      <div *ngIf="myPetitions">
        <p><i>Vous n'avez créé aucune pétition</i></p>
        <button routerLink="/new-petition">Commencer maintenant</button>
      </div>
      <div *ngFor="let petition of myPetitions">
        <app-preview-petition [petition]="petition" class="list-petition-items"></app-preview-petition>
      </div>
    </div>
    <div class="tab-pane fade" id="signedpetition" role="tabpanel" aria-labelledby="profile-tab">
      <div *ngIf="myPetitions">
        <p><i>Vous n'avez signé aucune pétition</i></p>
      </div>
      <div *ngFor="let petition of signedPetitions">
        <app-preview-petition [petition]="petition" class="list-petition-items"></app-preview-petition>
      </div>
    </div>
  </div>
</div>
